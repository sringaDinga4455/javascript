<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js messaround</title>
</head>
<body>
    <h1>lets learn about javascript</h1>
    <h2>lets learn about onclick and alerts</h2>

    <a href="https://www.youtube.com"
    onclick="alert('Hello! You are being redirected to YouTube.');">click here to watch a video</a>
    
    <h2>How do we display and hide text</h2>
    <h2>whats my secret identity</h2>
    <p id="secret"></p>
    <button onclick="document.getElementById('secret').innerHTML='whip the lasso im wonder woman';
    document.getElementById('secret').style.display='block';
    ">
    reveal secret identity
    </button>
    <button onclick="document.getElementById('secret').style.display='none';
    ">
    Hide
    </button>
</body>
</html>
